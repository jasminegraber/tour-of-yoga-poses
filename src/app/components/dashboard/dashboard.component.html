<section role="main" class="d-flex flex-column align-items-center">
  <h2>Favorite Poses Dashboard</h2>
  <ul class="list-group w-50">
    <li *ngFor="let pose of poses">
      <a routerLink="/detail/{{pose.id}}" class="list-group-item-action list-group-item mt-3">
        {{pose.sanskritName}}
      </a>
    </li>
  </ul>
</section>
