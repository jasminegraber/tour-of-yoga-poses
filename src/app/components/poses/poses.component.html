<section class="d-flex flex-column align-items-center">
    <h2>Great Poses</h2>
    <a routerLink="/create" class="btn btn-info btn-lg m-3">Add New Pose</a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card row m-3 flex-row justify-content-center" style="width: 18rem;" *ngFor="let pose of poses">
                <fa-icon [icon]="faTrashAlt" (click)="delete(pose)" title="delete pose" class="mt-3"></fa-icon>
                <img src="{{pose.imageSrc}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pose.sanskritName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{pose.englishName}} - {{pose.id}}</h6>
                    <a routerLink="/detail/{{pose.id}}" class="btn btn-primary align-self-center">View Details</a>
                </div>
            </div>
        </div>
    </div>
</section>
