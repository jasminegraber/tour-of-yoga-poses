
<section role="main">

    <div>
        <h2>Great Poses</h2>
        <ul class="poses">
            <li *ngFor="let pose of poses">
                <a routerLink="/detail/{{pose.id}}">
                    <span class="badge">{{pose.id}}</span> {{pose.sanskritName}}
                </a>
                <button 
                class="delete" title="delete pose"
                (click)="delete(pose)">x</button>
            </li>
        </ul>
    </div>

    <div>
        <label for="english-name">English name: </label>
        <input id="english-name" #englishName />
        <label for="sanskrit-name">Sanskrit name: </label>
        <input id="sanskrit-name" #sanskritName />
      
        <!-- (click) passes input value to add() and then clears the input -->
        <button class="add-button" (click)="create(sanskritName.value, englishName.value); englishName.value=''; sanskritName.value=''">
          Add pose
        </button>
      </div>

    <!-- <app-pose-detail [pose]="selectedPose"></app-pose-detail> -->

</section>
