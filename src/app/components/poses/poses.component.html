<section class="d-flex flex-column align-items-center mt-5">
    <h2 class="display-6">Great Poses</h2>
    <a routerLink="/create" class="btn btn-info btn-lg m-3">Add New Pose</a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card row m-3 flex-row justify-content-center shadow-sm p-3 mb-5 bg-white rounded"
                style="width: 18rem;" *ngFor="let pose of poses">
                <fa-icon [icon]="faTrashAlt" (click)="delete(pose)" class="mt-3 close" aria-label="Delete"></fa-icon>
                <img src="{{pose.imageSrc}}" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center justify-content-end">
                    <h5 class="card-title">{{pose.sanskritName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{pose.englishName}} - {{pose.id}}</h6>
                    <a routerLink="/detail/{{pose.id}}" class="btn btn-warning">View Details</a>
                </div>
            </div>
        </div>
    </div>
</section>
